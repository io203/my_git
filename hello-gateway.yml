server:
  port: ${PORT:9999}
info:
  component: "Zuul Proxy"

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignored-services: '*'
  ignoredPatterns: /**/api/**

#route 규칙은 zuul.routes.스프링애플리케이션이름=path
  routes:
    helloworld-service: /myhello/**
    discovery-service: /eureka/**

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000